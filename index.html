<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA RESERVATION</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p>SCREEN</p>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat reserved"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="movie-list">
            <select id="movie">
                <option disabled> PLEASE SELECT A MOVIE </option>
                <option value="20">The Lord Of The Rings - The Fellowship Of The Ring</option>
                <option value="25">The Lord Of The Rings - The Two Towers</option>
                <option value="30">The Lord Of The Rings - The Return Of The King</option>
            </select>
        </div>
        <ul class="info">
            <li>
                <div class="seat selected"></div>
                <span>Selected</span>
            </li>
            <li>
                <div class="seat"></div>
                <span>Empty</span>
            </li>
            <li>
                <div class="seat reserved"></div>
                <span>Reserved</span>
            </li>
        </ul>
        <p class="text">
            Fee To Be Paid For <span id="count">5</span> Seats Is <span id="amount">60</span> $.
        </p>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
